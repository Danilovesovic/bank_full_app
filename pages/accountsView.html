<div class="row">
  <div class="col-8 offset-2">
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Deposit</th>
          <th>Credit Card</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="account in accounts">
          <td>{{account.id}}</td>
          <td>{{account.name}}</td>
          <td>{{account.deposit}}</td>
          <td>{{account.cCard}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
